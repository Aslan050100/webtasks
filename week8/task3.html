
<!DOCTYPE html>

  <head>

    <style>

      #cards .card{

  <body>

    <button value='0' onClick='onClick(value)'>Load</button>

    <div>

      <button value='1' id="sortByMaker" onClick='onClick2(value)'>Sort by maker</button>
